{% extends 'base.html' %}

{% block content %}
{{ name }}
<ul>
    {% for product in object_list %}
        <li> <a href="/id/{{product.pk}}"> {{ product.name }}</a> {{ product.category }} - {{ product.price }} --{{product.image}} </li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
</ul>
{% endblock %}
